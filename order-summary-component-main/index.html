<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>
  
  <div class="container">
    <div class="order-sum-card">
     <img src="images/illustration-hero.svg"  id="img-style"/> 

     <section class="summary-page">

       <h2>Order Summary</h2>
       

       <p id="sum-text">
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>

      <div class="annual-plan">
        <img id="music-icon" src="images/icon-music.svg">

        <div class="yearly-price">
         <p id="plan-text">Annual Plan</p>
         <p id="price">$59.99/year</p>
        </div>

        <a id="change" href="">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>

      </br>

      <button class="cancel">Cancel Order</button>
     
      
     </section>

 
    </div>
  </div>
   

  
  

</div>

</body>
</html>
